<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>

<body>
    <h1>Luisa's Etch-a-Sketch</h1>
    <div class="switch-wrapper">
        <p id="hover">hover mode</p>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        <p id="sketch">sketch mode</p>
    </div>

    <div class="center-wrapper">
        <div class="check-wrapper-outer"></div>
        <div class="canvas"></div>
        <div class="check-wrapper-outer">
            <div class="check-wrapper-inner">
                <div id="checkDot"></div>
                <p>darken</p>
            </div>
            <div class="check-wrapper-inner">
                <div id="checkDot"></div>
                <p>rgb</p>
            </div>
            <button><p>clear</p></button>
        </div>

    </div>

    <button id="sizebtn"><p>set grid size</p></button>
   
    
</body>
</html>
